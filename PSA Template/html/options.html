<html>

<head>
    <meta charset="utf-8">
    <title>Options</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../lib/materialize/css/materialize.css">
    <link rel="stylesheet" href="../lib/materialize/css/materialize.icons.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper red">
                <a href="#!" class="black-text brand-logo">Options</a>
                <ul class="right">
                    <select id="lang">
                        <option value='' disabled selected>Select Lang</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="en">English</option>
                    </select>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div id="templatesBody" class='row'>

        </div>
        <div class="modal modal-fixed-footer" id="Dialog">
            <div class="modal-content">
                <div class="row col s12">
                    <input id="templateName" type="text">
                </div>
                <div id="projectForm">
                    <h5 id="projectTitle">Projects</h5>
                </div>
                <div class="row">
                    <div class="right">
                        <button data-target="Dialog"
                            class="btn-floating waves-effect waves-light blue lighten-1 material-icons modal-trigger"
                            id="addProjectBtn">add</button>
                    </div>
                </div>
                <div id="categoriesForm">
                    <h5 id="activitesTitle">Other activites</h5>
                </div>
                <div class="row">
                    <div class="right">
                        <button data-target="Dialog"
                            class="btn-floating waves-effect waves-light blue lighten-1 material-icons modal-trigger"
                            id="addCategoriesBtn">add</button>
                    </div>
                </div>
                <table class="striped" id="locationTable">
                </table>
                <br>
            </div>
            <div class="modal-footer">
                <button class="modal-close waves-effect waves-green btn green" id="saveBtn">OK</button>
                <button class="modal-close waves-effect waves-red btn red" id="closeBtn"></button>
            </div>
        </div>

        <div class="fixed-action-btn">
            <button data-target="Dialog"
                class="btn-floating btn-large modal-trigger waves-effect waves-circle waves-light red" id="popbtn"><i
                    class="material-icons">add</i></button>
        </div>
    </div>
</body>

</html>
