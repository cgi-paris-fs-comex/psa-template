<html>

<head>
    <meta charset="utf-8">
    <title>PSA Template - Options</title>

    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
</head>

<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper red">
            <a href="#!" class="brand-logo">Options</a>
            <ul class="right">
                <select id="lang">
                    <option value='' disabled selected>Select Lang</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                </select>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div id="templatesBody" class='row'>
    </div>
</div>

<div class="fixed-action-btn">
    <a data-target="Dialog" class="modal-trigger btn-floating btn-large waves-effect waves-circle waves-light red" id="popbtn"><i class="material-icons">add</i></a>
</div>

<div class="modal modal-fixed-footer" id="Dialog">
    <div class="modal-content">
        <div class="row col s12">
            <input id="templateName" type="text">
        </div>
        <div id="projectForm">
            <h5 id="projectTitle">Projects</h5>
        </div>
        <div class="row">
            <div class="right">
                <a data-target="Dialog" class="btn-floating waves-effect waves-light blue lighten-1 material-icons" id="addProjectBtn"><i class='material-icons'>add</i></a>
            </div>
        </div>
        <div id="categoriesForm">
            <h5 id="activitesTitle">Other activites</h5>
        </div>
        <div class="row">
            <div class="right">
                <a data-target="Dialog" class="btn-floating waves-effect waves-light blue lighten-1"
                   id="addCategoriesBtn"><i class='material-icons'>add</i></a>
            </div>
        </div>
        <table class="striped" id="locationTable">
        </table>
        <br>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn green" id="saveBtn">OK</a>
        <a class="modal-close waves-effect waves-red btn red" id="closeBtn"></a>
    </div>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="../node_modules/mustache/mustache.min.js"></script>

<script src="../js/materialize.init.js"></script>
<script src="../js/data.js"></script>
<script src="../js/options.js"></script>

</body>

</html>
